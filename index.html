<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wieczorek z kalamburem</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">


  <!-- Action buttons -->
    <div class="btn-group btn-group-block">
      <br>
      <div>Rysowacz - start rundy:</div>
      <br>
      <button id="loadQuote" onclick="nextCard()">Daj mi nowe hasło!</button>
      <br><br>
      <div>Rysowacz - koniec rundy:</div>
      <br>
      <button id="success" onclick="buttonAction(2, true)">Udało się!</button>
      <button id="failure" onclick="buttonAction(-1, true)">Zjebałem :(</button>
      <br><br>
      <div>Zgadywacz:</div>
      <br>
      <button id="guessed" onclick="buttonAction(2, false)">Zgadłem</button>
    </div>

  <!-- Quote box -->
    <div id="quote-box">

    </div>

  <!-- Stats -->
    <div id="stats" class="columns bg-warning">
        <div id="timer" class="column col-6">
            Czas do końca Twojej rundy:
            <span id="timer-value">0:00</span>
        </div>
        <div id="score" class="column col-6 bg-success">
            Twoje punkty:
            <span id="score-value">0</span>
        </div>
    </div>

  <!-- Warning box -->
    <div id="warning-box">
    </div>

  </div>
  <script src="js/script.js"></script>


</body>

</html>
